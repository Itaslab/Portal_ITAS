<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/DiseñoGeneral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300" rel="stylesheet">
    <title>APLICACIONES</title>
</head>
<body class="main">
  <!-- Navbar -->
  <nav class="navbar position-relative">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand nvbar" href="#">
        <img src="../images/teco.jpg" alt="Logo" width="100" height="30" class="d-inline-block align-text-top">
        <span class="ms-2">PORTAL ITAS</span>
      </a>
      <span class="navbar-text nvbar position-absolute top-50 start-50 translate-middle">Aplicaciones</span>

      <!-- Botón de Cerrar Sesión -->
      <button id="btnLogout" style="position: absolute; top: 15px; right: 20px;" class="btn btn-danger btn-sm">
        Cerrar sesión
      </button>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Filtros -->
    <div class="row g-3 mb-4">
      <div class="col-auto d-flex align-items-center flex-wrap gap-3">
        <span id="filterAll" class="fw-bold text-secondary" style="cursor:pointer;">
          Todo (<span id="countAll">0</span>)
        </span>
        <span id="filterFavorites" class="fw-bold text-secondary" style="cursor:pointer;">
          Favoritos (<span id="countFavorites">0</span>)
        </span>
      </div>
      <div class="col-md-3">
        <select id="categoryFilter" class="form-select">
          <option value="all">Categorías</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="collectionFilter" class="form-select">
          <option value="all">Recopilaciones</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar aplicaciones...">
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center text-muted py-5 d-none">
      <div class="spinner-border text-secondary" role="status"></div>
      <p class="mt-3">Cargando aplicaciones...</p>
    </div>

    <!-- No Results -->
    <div id="noResults" class="text-center text-muted py-5 d-none">
      <p>No se encontraron resultados.</p>
    </div>

    <!-- Grid de Apps -->
    <div id="appGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <!-- JS inyecta aquí las cards -->
    </div>
  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="appModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-primary text-white">
        <div class="modal-body text-center">
          <p id="modal-message" class="mb-3"></p>
          <button id="modal-close-btn" type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/Front_APPs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Logout -->
  <script>
  document.getElementById("btnLogout").addEventListener("click", async () => {
    try {
      await fetch("/logout"); // Llama al backend para destruir la sesión
      // Limpiar datos locales
      localStorage.removeItem("usuarioEmail");
      localStorage.removeItem("idUsuario");
      // Redirigir al login
      window.location.href = "/ingreso.html";
    } catch (err) {
      console.error("Error al cerrar sesión:", err);
      alert("Error al cerrar sesión.");
    }
  });
  </script>

</body>
</html>
