<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/DiseñoGeneral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300… rel="stylesheet">
    <title>Solicitar Ejecucion</title>
</head>
<body>
<nav class="navbar position-relative">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand nvbar" href="../pages/Front_APPs.html">
      <img src="../images/teco.jpg" alt="Logo" width="100" height="30" class="d-inline-block align-text-top">
      <span class="ms-2">PORTAL ITAS </span>
     </a>
    <span class="navbar-text nvbar position-absolute top-50 start-50 translate-middle">Solicitar Ejecución</span>
  </div>
</nav>
<div class="container mt-4">
    <h5>Desde esta pantalla podrá enviar a ejecutar procedimientos puntuales automatizados por el Robot ITAS, según los procedimientos relevados por ITSS y Aseguramiento. Verifique la selección correcta del Flujo a Ejecutar y lea correctamente las instrucciones.</h5>
 
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="dropdownFlujos" class="form-label">Flujo a ejecutar:</label>
                <select id="dropdownFlujos" class="form-select">
                    <option value="">Seleccione un flujo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="detalleFlujo" class="form-label">Detalle del flujo:</label>
                <textarea id="detalleFlujo" class="form-control" rows="6" readonly></textarea>
            </div>
            <div class="mb-3">
                <label for="instruccionesFlujo" class="form-label">Instrucciones para utilizar el flujo seleccionado:</label>
                <textarea id="instruccionesFlujo" class="form-control" rows="4" readonly></textarea>
            </div>
        </div>
       
        <div class="col-md-6">
            <div class="mb-3">
                <label for="identificador" class="form-label">Identificador:</label>
                <input type="text" id="identificador" class="form-control" placeholder="Ingrese un identificador">
            </div>
            <div class="mb-3">
                <label for="datosSolicitados" class="form-label">Ingrese los datos solicitados según las instrucciones:</label>
                <div id="datosSolicitados" class="border p-2" style="min-height: 40px;"></div>
            </div>

            <div class="mb-3">
                <label for="inputUsuario" class="form-label">Ingrese los registros:</label>
                <textarea id="inputUsuario" class="form-control" rows="6"></textarea>
            </div>
        </div>
        <div class="mb-3 d-flex justify-content-end">
    <button id="btnLimpiar" class="btn btn-secondary me-2">Limpiar</button>
    <button id="btnEnviar" class="btn btn-primary">Enviar</button>
</div>
    </div>
</div>
 
<script src="../js/solicitarEjecuciones.js"></script>
</body>
</html>
