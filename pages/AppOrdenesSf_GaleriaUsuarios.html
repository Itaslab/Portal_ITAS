<!-- AppOrdenesSf_GaleriaUsuarios.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Galer√≠a de Usuarios</title>
  <link rel="icon" type="image/png" href="/images/Favicon.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/Dise√±oGeneral.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar position-relative">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand nvbar" href="../pages/Front_APPs.html">
        <span class="ms-2">PORTAL ITAS</span>
      </a>
      <span class="navbar-text nvbar position-absolute top-50 start-50 translate-middle">APP Ordenes SF</span>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Asignacion de Ordenes</h2>

    <!-- Filtros -->
    <div class="row mb-4 g-3">
      <div class="col-md-4">
        <label class="form-label" for="filtroGrupo">Grupo</label>
        <select class="form-select animated-select" id="filtroGrupo">
          <option value="">Todos</option>
          <option value="ORDEN-POSVENTA_A">ORDEN-POSVENTA_A</option>
          <option value="ORDEN-POSVENTA_B">ORDEN-POSVENTA_B</option>
          <option value="ORDEN-REJECTED">ORDEN-REJECTED</option>
          <option value="INC-NPLAY_ACTIVACIONES">INC-NPLAY_ACTIVACIONES</option>
          <option value="INC-FAN_POSVENTA">INC-FAN_POSVENTA</option>
          <option value="INC-FAN_VENTA">INC-FAN_VENTA</option>
          <option value="INC-NPLAY_POSVENTA">INC-NPLAY_POSVENTA</option>
          <option value="INC-FACOBMOR">INC-FACOBMOR</option>
          <option value="Mesa 1">Mesa 1</option>
          <option value="Mesa 3">Mesa 3</option>
          <option value="Mesa 4">Mesa 4</option>
          <option value="PM">PM</option>
          <option value="LEGADO">LEGADO</option>
         
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label" for="filtroNombre">Nombre</label>
        <input class="form-control" id="filtroNombre" placeholder="Buscar por nombre..." type="text" />
      </div>

      <div class="col-md-4">
        <label class="form-label" for="filtroActivo">Estado</label>
        <select class="form-select animated-select" id="filtroActivo">
          <option value="">Todos</option>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Usuario</th>
            <th>Grupo</th>
            <th>Grupo BKP</th>
            <th>Modo</th>
            <th>Max</th>
            <th>Desde</th>
            <th>Hasta</th>
            <th>Estado</th>
            <th>Asignar</th>
            <th>Ver</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios">
          <!-- Se llena din√°micamente con JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal de detalle de usuario -->
  <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content gradient-modal">
        <div class="modal-header">
          <h5 class="modal-title" id="usuarioModalLabel">Detalles del Usuario</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar" type="button"></button>
        </div>

        <div class="modal-body">
          <!-- üîπ Input oculto para guardar el ID del usuario -->
          <input type="hidden" id="modalIdUsuario" />

          <div class="row">
            <!-- Lado izquierdo -->
            <div class="col-md-6 modal-left">
              <h6 class="mb-3">Usuario</h6>
              <p><strong>Nombre:</strong> <span id="modalNombre"></span></p>
              <p><strong>Email:</strong> <span id="modalEmail"></span></p>
              <p><strong>Sf User ID:</strong> <span id="modalSfID"></span></p>
              <p><strong>Horario:</strong> <span id="modalDesde"></span> - <span id="modalHasta"></span></p>
              <p><strong>Referente:</strong> <span id="modalReferente"></span></p>
              <p><strong>Estado:</strong> <span id="modalActivo"></span></p>
            </div>

            <!-- Lado derecho -->
            <div class="col-md-6 modal-right">
              <h6 class="mb-3">Modo de Trabajo</h6>

              <!-- Grupo y Grupo BKP -->
              <div class="mb-3 animated-field">
                <label class="form-label" for="modalGrupoEditable">Grupo</label>
                <select class="form-select" id="modalGrupoEditable"></select>
              </div>

              <div class="mb-3 animated-field">
                <label class="form-label" for="modalGrupoBKPEditable">Grupo BKP</label>
                <select class="form-select" id="modalGrupoBKPEditable"></select>
              </div>

              <div class="row g-4">
                <!-- Cantidad -->
                <div class="col-md-3 animated-field">
                  <label class="form-label" for="modalCantidad">Cantidad</label>
                  <input class="form-control" id="modalCantidad" type="number" min="1" />
                </div>

                <!-- Forma -->
                <div class="col-md-4 animated-field">
                  <label class="form-label" for="modalFormaEditable">Forma</label>
                  <select class="form-select" id="modalFormaEditable">
                    <option value="desc">Desc</option>
                    <option value="asc">Asc</option>
                  </select>
                </div>

                <!-- Modo -->
                <div class="col-md-4 animated-field">
                  <label class="form-label" for="modalModoEditable">Modo</label>
                  <select class="form-select" id="modalModoEditable">
                    <option value="SCRIPT">SCRIPT</option>
                    <option value="GRUPO">GRUPO</option>
                  </select>
                </div>
              </div>

              <!-- Desasignador -->
              <div class="form-check mb-3">
                <input class="form-check-input" id="modalDesasignador" type="checkbox" />
                <label class="form-check-label" for="modalDesasignador">Desasignador</label>
              </div>
            </div>
          </div>

          <!-- Script -->
          <div class="mb-3 animated-field">
            <label class="form-label" for="modalScript">Script</label>
            <textarea class="form-control" id="modalScript" rows="8"></textarea>
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button class="btn btn-secondary btn-animated" data-bs-dismiss="modal" type="button">Cancelar</button>
          <!-- üîπ Bot√≥n con ID para guardar -->
          <button class="btn btn-primary btn-animated" type="button" id="modalBtnGuardar">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/appordenesGaleriausuarios.js"></script>
</body>
</html>
