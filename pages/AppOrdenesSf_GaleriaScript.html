<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scripts</title>
  <link rel="icon" type="image/png" href="../images/Favicon.png">

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    crossorigin="anonymous"
  />

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Chakra+Petch:wght@300;400;500;600;700&display=swap" 
    rel="stylesheet"
  >

  <!-- Estilos -->
  <link href="../css/DiseñoGeneral.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar position-relative">
    <div class="container-fluid d-flex justify-content-between align-items-center navbar-container">
      <a class="navbar-brand nvbar d-flex align-items-center" href="../pages/Front_APPs.html">
        <img src="../images/teco.png" alt="Logo" width="70" height="22" class="d-inline-block">
        <span class="ms-2">PORTAL ITAS</span>
      </a>
      <span class="navbar-text nvbar navbar-center">APP Ordenes SF</span>
      <button class="nvbar" onclick="history.back()" style="background:none; border:1px solid white; color:white; padding:4px 10px; border-radius:4px;">
      Volver
    </button>
    </button>
  </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Scripts</h2>

    <!-- Tabla de usuarios -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="tablaScripts">
        <thead class="table-dark">
          <tr>
            <th>Bajada</th>
            <th>Negocio</th>
            <th>Descripcion</th>
            <th>Esq JSON</th>
            <th>Activar</th>
            <th>Ver</th>
          </tr>
        </thead>
        <tbody>
          <!-- se llena por JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Scripts -->
  <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content gradient-modal p-4">
        <div class="modal-header">
          <h5 class="modal-title" id="usuarioModalLabel">Detalles del Script</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="inputId">
          <div class="row g-4">
            <!-- Columna izquierda -->
            <div class="col-md-6">
              <div class="mb-3">
                <label for="inputBajada" class="form-label">Bajada:</label>
                <input type="text" class="form-control" id="inputBajada">
              </div>
              <div class="mb-3">
                <label for="selectNegocio" class="form-label">Negocio:</label>
                <select class="form-select" id="selectNegocio">
                  <!-- se podrá poblar dinámicamente si querés -->
                  <option value="Hogar">Hogar</option>
                  <option value="Movil">Móvil</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="textareaScript" class="form-label">Script:</label>
                <textarea class="form-control" id="textareaScript" rows="8"></textarea>
              </div>
            </div>

            <!-- Columna derecha -->
            <div class="col-md-6">
              <div class="mb-3">
                <label for="selectEsquema" class="form-label">Esquema JSON:</label>
                <select class="form-select" id="selectEsquema">
                  <option value="B">B</option>
                  <option value="No">No</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="selectActivar" class="form-label">Activar?:</label>
                <select class="form-select" id="selectActivar">
                  <option value="1">Sí</option>
                  <option value="0">No</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Vigencia Desde / Hasta:</label>
                <div class="d-flex gap-2">
                  <input type="date" id="vigFrom" class="form-control"/>
                  <input type="date" id="vigTo" class="form-control"/>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="modal-footer">
          <div id="modalMsg" class="me-auto text-start"></div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnGuardar">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/GaleriaScript.js"></script>
</body>
</html>
