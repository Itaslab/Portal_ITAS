<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta usuario APP Ordenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a2e0e6b5b0.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="/images/Favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/DiseñoGeneral.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar position-relative">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand nvbar" href="../pages/Front_APPs.html">
        <img src="../images/teco.jpg" alt="Logo" width="100" height="30" class="d-inline-block align-text-top">
        <span class="ms-2">PORTAL ITAS</span>
      </a>
      <span class="navbar-text nvbar position-absolute top-50 start-50 translate-middle">
        Alta de Usuario - APP Ordenes
      </span>
      <a><!-- Botón para volver atrás con misma fuente -->
    <button class="nvbar" onclick="history.back()" style="background:none; border:1px solid white; color:white; padding:4px 10px; border-radius:4px;">
      Volver
    </button>
  </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <h5 class="mb-3">Alta de Usuario en APP - Asignador de Ordenes</h5>

    <form id="entidadForm">
      <!-- Selección de usuario base -->
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Seleccionar usuario base:</label>
          <select class="form-select" id="usuarioBase" required>
            <option value="">Seleccione un usuario...</option>
          </select>
        </div>
      </div>
      <!-- Fila 1 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" maxlength="50" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido" maxlength="50" readonly>
        </div>
      </div>

      <!-- Fila 2 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Grupo:</label>
          <select class="form-select" id="grupo" required>
            <option value="">Seleccione un grupo</option>
          <option value="ORDEN-POSVENTA_A">ORDEN-POSVENTA_A</option>
          <option value="ORDEN-POSVENTA_B">ORDEN-POSVENTA_B</option>
          <option value="ORDEN-REJECTED">ORDEN-REJECTED</option>
          <option value="INC-NPLAY_ACTIVACIONES">INC-NPLAY_ACTIVACIONES</option>
          <option value="INC-FAN_POSVENTA">INC-FAN_POSVENTA</option>
          <option value="INC-FAN_VENTA">INC-FAN_VENTA</option>
          <option value="INC-NPLAY_POSVENTA">INC-NPLAY_POSVENTA</option>
          <option value="INC-FACOBMOR">INC-FACOBMOR</option>
          <option value="Mesa 1">Mesa 1</option>
          <option value="Mesa 1 (N1)">Mesa 1 (N1)</option>
          <option value="Mesa 3">Mesa 3</option>
          <option value="Mesa 3 (N1)">Mesa 3 (N1)</option>
          <option value="Mesa 4">Mesa 4</option>
          <option value="PM">PM</option>
          <option value="LEGADO">LEGADO</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Grupo BKP (opcional):</label>
          <select class="form-select" id="grupoBkp">
            <option value="">Seleccione un grupo</option>
          <option value="ORDEN-POSVENTA_A">ORDEN-POSVENTA_A</option>
          <option value="ORDEN-POSVENTA_B">ORDEN-POSVENTA_B</option>
          <option value="ORDEN-REJECTED">ORDEN-REJECTED</option>
          <option value="INC-NPLAY_ACTIVACIONES">INC-NPLAY_ACTIVACIONES</option>
          <option value="INC-FAN_POSVENTA">INC-FAN_POSVENTA</option>
          <option value="INC-FAN_VENTA">INC-FAN_VENTA</option>
          <option value="INC-NPLAY_POSVENTA">INC-NPLAY_POSVENTA</option>
          <option value="INC-FACOBMOR">INC-FACOBMOR</option>
          <option value="Mesa 1">Mesa 1</option>
          <option value="Mesa 1 (N1)">Mesa 1 (N1)</option>
          <option value="Mesa 3">Mesa 3</option>
          <option value="Mesa 3 (N1)">Mesa 3 (N1)</option>
          <option value="Mesa 4">Mesa 4</option>
          <option value="PM">PM</option>
          <option value="LEGADO">LEGADO</option>
          </select>
        </div>
      </div>

      <!-- SF User ID y Forma -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">SF User ID:</label>
          <input type="text" class="form-control" id="sfUserId" placeholder="SF12345" maxlength="100">
        </div>
        <div class="col-md-6">
          <label class="form-label">Forma:</label>
          <select class="form-select" id="forma">
            <option value="">Seleccione forma</option>
            <option value="asc">asc</option>
            <option value="desc">desc</option>
          </select>
        </div>
      </div>

      <!-- Fila 3 -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Modo:</label>
          <select class="form-select" id="modo" required>
            <option value="">Seleccione modo</option>
            <option value="SCRIPT">SCRIPT</option>
            <option value="GRUPO">GRUPO</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Max por trabajar:</label>
          <input type="number" class="form-control" id="maxPorTrabajar" min="0" max="99" placeholder="Ej: 10" required>
        </div>
      </div>

      <!-- Fila 4 (Horarios) -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label">Hora de:</label>
          <input type="time" class="form-control" id="horaDe" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Hora a:</label>
          <input type="time" class="form-control" id="horaA" required>
        </div>
      </div>

      <!-- Script (solo para Modo = SCRIPT) -->
      <div class="row mb-3">
        <div class="col-12">
          <label class="form-label">Script (obligatorio si Modo = SCRIPT):</label>
          <textarea id="scriptText" class="form-control" rows="6" placeholder="Pegue aquí el script..." disabled></textarea>
        </div>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-end mt-4">
        <button type="reset" class="btn btn-secondary me-2">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>

      <!-- Resultado -->
      <div id="resultado" class="mt-3"></div>
    </form>
  </div>

  <!-- JS externo -->
  <script src="../js/config.js"></script>
  <script src="../js/AppOrdenesSf_CrearUsuario.js"></script>
</body>
</html>
