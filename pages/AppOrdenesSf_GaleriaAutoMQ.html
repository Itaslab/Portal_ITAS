<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Galería de Usuarios</title>
<!-- Bootstrap -->
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</style>
<!-- Fuentes -->
<link href="https://fonts.googleapis.com" rel="preconnect">
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&amp;family=Chakra+Petch:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Estilos -->
<link href="../css/DiseñoGeneral.css" rel="stylesheet">
</link></link>
</head>

<body>
<!-- Navbar -->
<nav class="navbar position-relative">
<div class="container-fluid d-flex justify-content-between align-items-center navbar-container">
<a class="navbar-brand nvbar d-flex align-items-center" href="../pages/Front_APPs.html">
<img src="../images/teco.png" alt="Logo" width="70" height="22" class="d-inline-block">
<span class="ms-2">PORTAL ITAS</span>
</a>
<span class="navbar-text nvbar navbar-center">Auto MQ</span>
<button class="nvbar" onclick="history.back()" style="background:none; border:1px solid white; color:white; padding:4px 10px; border-radius:4px;">
      Volver
    </button>
</div>
</nav>
<div class="container mt-4">
    <!-- Filtros -->
    <div class="row mb-3">
        <div class="col-md-3">
            <input type="text" id="search" class="form-control" placeholder="Buscar por Palabra">
        </div>
        <div class="col-md-2">
            <select id="inboxFilter" class="form-select">
                <option value="Todos">Todos</option>
                <option value="Inbox Funcional">Inbox Funcional</option>
                <option value="Inbox AutoTask">Inbox AutoTask</option>
                <option value="Inbox tecnico huawei">Inbox técnico huawei</option>
            </select>
        </div>
        <div class="col-md-2">
            <select id="statusFilter" class="form-select">
                <option value="Todos">Todos</option>
                <option value="true">Activados</option>
                <option value="false">Desactivados</option>
            </select>
        </div>
        <div class="col-md-2">
            <select id="actionFilter" class="form-select">
                <option value="Todos">Todos</option>
                <option value="Cancelar">Cancelar</option>
                <option value="Completar">Completar</option>
                <option value="Reintentar">Reintentar</option>
            </select>
        </div>
        <div class="col-md-3 text-end">
            <button id="createBtn" class="btn btn-success">Crear AutoMQ</button>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-container">
<table class="table table-striped table-hover" id="autoMQTable">
    <thead class="table-dark">
      <tr>
        <th>AUTO MQ</th>
        <th>DESCRIPCIÓN</th>
        <th>INBOX</th>
        <th>ACCIÓN</th>
        <th>ESTADO</th>
      </tr>
    </thead>
    <tbody id="autoMQBody">
      <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Estado -->
<div class="modal fade" id="estadoModal" tabindex="-1" aria-labelledby="estadoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="estadoModalLabel">Cambiar Estado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">¿Desea activar o desactivar este AutoMQ?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Carpeta -->
<div class="modal fade" id="carpetaModal" tabindex="-1" aria-labelledby="carpetaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="carpetaModalLabel">Detalles del AutoMQ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">Aquí puedes ver la información completa del AutoMQ seleccionado.</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


   
</div>

<!-- Modal Lápiz -->
<div class="modal fade" id="lapizModal" tabindex="-1" aria-labelledby="lapizModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="lapizModalLabel">Editar AutoMQ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">Formulario para editar la información del AutoMQ.</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/AppOrdenesSf_GaleriaAuto.js"></script>
</body>
</html>
