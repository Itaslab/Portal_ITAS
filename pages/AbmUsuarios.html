<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/DiseñoGeneral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="/images/Favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <title>ABM Usuarios</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar position-relative">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <a class="navbar-brand nvbar" href="../pages/Front_APPs.html">
            <img src="../images/teco.png" alt="Logo" width="100" height="30" class="d-inline-block align-text-top">
            <span class="ms-2">PORTAL ITAS</span>
          </a>
          <span class="navbar-text nvbar position-absolute top-50 start-50 translate-middle">ABM de Usuarios</span>
 <a><!-- Botón para volver atrás con misma fuente -->
    <button class="nvbar" onclick="history.back()" style="background:none; border:1px solid white; color:white; padding:4px 10px; border-radius:4px;">
      Volver
    </button>
  </a>
        </div>
      </nav>
<div class="container mt-4">
    <h5 class="mb-3">Alta de Usuario:</h5>
  <!-- Contenedor del formulario -->
  <div class="container">
    <div class="form-container">
      <h5 class="mb-3"></h5>
      <form id="userForm">
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Legajo:</label>
            <input type="text" class="form-control" id="legajo" placeholder="123456" maxlength="6">
          </div>
          <div class="col-md-4">
            <label class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" maxlength="20">
          </div>
          <div class="col-md-4">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" maxlength="15">
          </div>
        </div>
 
        <!-- Fila 1-->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="usuario@correo.com" maxlength="50">
          </div>
          <div class="col-md-4">
            <label class="form-label">Referente:</label>
            <select class="form-select" id="referente">
              <option value="">Seleccione un referente</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fecha_nacimiento">
          </div>
        </div>
 
        <!-- Fila 2 -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Empresa:</label>
            <select class="form-select" id="empresa">
              <option value="">Seleccione una empresa</option>
              <option value="MEGA TECH S.A.">MEGA TECH S.A.</option>
              <option value="SOFRE DIGITAL S.A.">SOFRE DIGITAL S.A.</option>
              <option value="TELECOM">TELECOM</option>
            </select>
          </div>
            <div class="col-md-4">
            <label class="form-label">Convenio:</label>
          <select class="form-select" id="convenio" required>
             <option value="">Seleccione un convenio</option>
             <option value="FC">FC</option>
             <option value="SAT">SAT</option>
             <option value="FOETRA">FOETRA</option>
             <option value="N/A">N/A</option>
             <option value="FOETRA M">FOETRA M</option>
             <option value="FOEESITRA">FOEESITRA</option>
             <option value="FOEESITRA M">FOEESITRA M</option>
             <option value="FOESSITRA">FATEL</option>
             <option value="SITRATEL">SITRATEL</option>
             <option value="SITRATEL">UPJET</option>
          </select>
 
          </div>
         <div class="col-md-4">
            <label class="form-label">Ciudad:</label>
            <select class="form-select" id="ciudad" required>
              <option value="">Seleccione una ciudad</option>
              <option value="Bs As">Bs As</option>
              <option value="Córdoba">Córdoba</option>
              <option value="Entre Ríos">Entre Ríos</option>
              <option value="La Pampa">La Pampa</option>
              <option value="Misiones">Misiones</option>
              <option value="Rosario">Rosario</option>
              <option value="Santa Fe">Santa Fe</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Alias:</label>
            <input type="text" class="form-control" id="alias" placeholder="Alias" maxlength="15">
          </div>
       
        </div>
        <!-- Fila 3-->
        <div class="row mb-3">
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="activo">
              <label class="form-check-label" for="activo">Activo</label>
            </div>
          </div>
        </div>
 
        <!-- Permisos -->
        <h6 class="mt-3">Permisos:</h6>
        <div class="row mb-3">
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="perm_robot">
              <label class="form-check-label" for="perm_robot">Robot Itas</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="perm_appordenes">
              <label class="form-check-label" for="perm_appordenes">APP Ordenes SF</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="perm_grafana">
              <label class="form-check-label" for="perm_grafana">Grafana</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="perm_abm">
              <label class="form-check-label" for="perm_abm">ABM Usuarios</label>
            </div>
          </div>
        </div>
 
        <!-- Botones -->
        <div class="d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
 
  <!-- JS externo -->
  <!-- Bootstrap JS (bundle incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cVKIPhGhvY2K5K7PR1ZVnY+Q5nQ5Y1c2e1Z6b6Y5r5Y5n6v6b6v6b6v6" crossorigin="anonymous"></script>

  <!-- Modal de éxito -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="successModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/config.js"></script>
  <script src="../js/abmUsuarios.js"></script>
</body>
</html>
