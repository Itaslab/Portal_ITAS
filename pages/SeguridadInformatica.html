<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/DiseñoGeneral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="/images/Favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <title>Seguridad Informatica</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar position-relative">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand nvbar" href="../pages/Front_APPs.html">
                <span class="ms-2">PORTAL ITAS</span>
            </a>
            <span class="navbar-text nvbar position-absolute top-50 start-50 translate-middle">Seguridad Informatica</span>
                <button class="nvbar" onclick="history.back()" style="background:none; border:1px solid white; color:white; padding:4px 10px; border-radius:4px;">
      Volver
    </button>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-5">Bóveda de Contraseñas</h2>
        
        <!-- Botón para crear nuevo usuario y contraseña -->
        <div class="row mb-4">
            <div class="col-12 text-end">
                <a href="../pages/vaultContraseñas.html" class="btn btn-success" style="color: white;">
                    <i class="bi bi-plus-circle"></i> Generar usuario
                </a>
            </div>
        </div>

        <!-- Galería de Contraseñas -->
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Sistema</th>
                                <th>Usuario</th>
                                <th>Contraseña</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="vaultTableBody">
                            <tr>
                                <td colspan="4" class="text-center">Cargando contraseñas...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- CSS extra para el efecto hover -->
    <style>
        .hover-shadow:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2) !important;
        }
    </style>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/list_vaultContraseñas.js"></script>
