<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/DiseñoGeneral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Ejecuciones por Robot</title>
</head>
<body>
  <!-- Navbar -->
<nav class="navbar position-relative">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand nvbar" href="../pages/Front_APPs.html">
      <img src="../images/teco.jpg" alt="Logo" width="100" height="30" class="d-inline-block align-text-top">
      <span class="ms-2">PORTAL ITAS </span>
     </a>
    <span class="navbar-text nvbar position-absolute top-50 start-50 translate-middle">Ejecuciones por Robot</span>
  </div>
</nav>

  <div class="container mt-4">
    <h5 class="mb-3">Ultimos registros:</h5>

    <!-- Filtros -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="filtroSolicitante" class="form-label">Buscar por solicitante:</label>
        <select id="filtroSolicitante" class="form-select">
          <option value="">Todos</option>
          <option value="Juan">Juan</option>
          <option value="Maria">Maria</option>
          <option value="Luis">Luis</option>
          <option value="Ana">Ana</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="filtroRegistro" class="form-label">Buscar por registro:</label>
        <input type="text" id="filtroRegistro" class="form-control" placeholder="Ingrese ID">
      </div>
      <div class="col-md-3 offset-md-3 d-flex align-items-end">
        <button id="btnSolicitar" class="btn btn-primary w-100">Solicitar ejecución</button>
      </div>
    </div>

    <!-- Tabla de ejecuciones -->
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Flujo</th>
            <th scope="col">Usuario</th>
            <th scope="col">Estado</th>
            <th scope="col">Avance</th>
            <th scope="col">Resultado</th>
          </tr>
        </thead>
        <tbody id="tablaEjecuciones">
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../js/ejecuciones.js"></script>
</body>
</html>
