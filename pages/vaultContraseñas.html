    <link rel="stylesheet" href="../css/DiseñoGeneral.css">

  <title>Seguridad Informatica</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar position-relative">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand nvbar" href="../pages/Front_APPs.html">
                <span class="ms-2">PORTAL ITAS</span>
            </a>
            <span class="navbar-text nvbar position-absolute top-50 start-50 translate-middle">Seguridad Informatica</span>
                <button class="nvbar" onclick="history.back()" style="background:none; border:1px solid white; color:white; padding:4px 10px; border-radius:4px;">
      Volver
    </button>
        </div>
    </nav>

    <!-- Formulario de Bóveda de Contraseñas -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="vaultForm">
                    <h3 class="mb-4">Bóveda de Contraseñas</h3>
                    
                    <div class="mb-3">
                        <label for="sistema" class="form-label">Ingresar Sistema</label>
                        <input type="text" class="form-control" id="sistema" name="sistema" required>
                    </div>

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Ingresar Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Ingresar Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/vaultContraseñas.js"></script>
</body>
