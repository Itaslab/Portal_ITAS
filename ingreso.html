<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/DiseñoGeneral.css">
    <link rel="icon" type="image/png" href="images/Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>BIENVENIDO AL PORTAL ITAS!</title>
</head>
<body>
<nav class="navbar position-relative">
  <div class="container-fluid d-flex justify-content-between align-items-center navbar-container">
    <a class="navbar-brand nvbar d-flex align-items-center" href="#">
      <img src="images/teco.png" alt="Logo" width="70" height="22" class="d-inline-block">
      <span class="ms-2">PORTAL ITAS</span>
    </a>
    <span class="navbar-text nvbar navbar-center">
      Ingreso
    </span>
  </div>
</nav>
<main class="main container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-md-4">
        <form id="loginForm" class="p-4 border rounded shadow bg-white">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Ingresar correo electronico</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ingresar contraseña</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check"></div>
            <div class="text-center">
             <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
            </div>
        </form>
    </div>
</main>
<script src="js/config.js"></script>
<script src="js/login.js"></script>    
</body>
</html>
