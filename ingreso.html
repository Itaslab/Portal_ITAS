    <title>BIENVENIDO AL PORTAL ITAS!</title>
</head>
<body>
<nav class="navbar position-relative">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand nvbar" href="#">
      <img src="images/teco.jpg" alt="Logo" width="100" height="30" class="d-inline-block align-text-top">
     </a>
    <span class="navbar-text nvbar position-absolute top-50 start-50 translate-middle">
      PORTAL ITAS
    </span>
  </div>
</nav>
<main class="main container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-md-4">
        <form id="loginForm" class="p-4 border rounded shadow bg-white">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Ingresar correo electronico</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ingresar contraseña</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check"></div>
            <div class="text-center">
             <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
            </div>
        </form>
    </div>

        <h1>Prueba de consulta a la DB</h1>
    <button id="btnTest">Consultar DB</button>
    <pre id="resultado"></pre>

    <script src="../js/testDB.js"></script>
</main>

<script src="js/login.js"></script>
